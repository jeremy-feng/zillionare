site_name: 大富翁量化
site_url: http://www.jieyu.ai
repo_url: https://github.com/zillionare/zillionare
repo_name: zillionare
#strict: true

nav:
  - 首页: index.md
  - 课程:
    - 大富翁量化金融实战:
      - 简介: coursea/cheese/intro.md
      - 大纲: coursea/cheese/outline.md
    - Python能做大项目: https://zillionare.github.io/best-practice-python/
  - 产品: products/index.md
  - 在线量化环境: jupyter.md
  - 联系我们: contact.md
  - 知乎: https://www.zhihu.com/people/hbaaron

theme:
  name: material
  language: zh
  logo: assets/logo.png
  palette:
    primary: light blue
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
plugins:
  - include-markdown
  - mknotebooks
  - search:
      lang: ja
extra:
  social:
    - icon: fontawesome/brands/zhihu
      link: https://www.zhihu.com/people/hbaaron
      name: 知乎
    - icon: fontawesome/brands/github
      link: https://github.com/zillionare
      name: Github
    - icon: material/email
      link: "mailto: aaron_yang@jieyu.ai"
google_analytics:
  - UA-27842639-4
  - auto
